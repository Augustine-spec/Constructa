<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineer Sign Up - Constructa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --bg-color: #f6f7f2;
            --text-dark: #121212;
            --text-gray: #555555;
            --primary-green: #294033;
            --accent-green: #3d5a49;
            --card-bg: #ffffff;
            --input-bg: #f9f9f9;
            --error-color: #dc2626;
            --success-color: #16a34a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: transparent;
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* 3D Background Canvas */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: #f6f7f2;
            pointer-events: none;
        }

        /* Navbar */
        header {
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
            background: rgba(246, 247, 242, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-green);
            text-decoration: none;
        }

        .logo i {
            font-size: 1.5rem;
        }

        nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.2s;
        }

        nav a:hover {
            color: var(--primary-green);
        }

        /* Signup Form */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem 2rem;
        }

        .auth-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 3rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .auth-icon {
            width: 64px;
            height: 64px;
            background-color: var(--primary-green);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin: 0 auto 1.5rem;
        }

        .auth-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .auth-subtitle {
            color: var(--text-gray);
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            text-align: left;
        }

        .form-group {
            margin-bottom: 0;
            /* Handled by grid gap for pooled items, but needed for full width */
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-dark);
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--input-bg);
            transition: border-color 0.2s;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary-green);
            background-color: white;
        }

        input[type="file"] {
            padding: 0.5rem;
            background-color: white;
            border: 1px dashed #cbd5e1;
            cursor: pointer;
        }

        .btn-submit {
            width: 100%;
            background-color: var(--primary-green);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1.5rem;
        }

        .btn-submit:hover {
            background-color: var(--accent-green);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #e2e8f0;
        }

        .divider span {
            padding: 0 1rem;
        }

        .btn-google {
            width: 100%;
            background-color: white;
            color: var(--text-dark);
            padding: 0.8rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .btn-google:hover {
            background-color: #f8fafc;
            border-color: #cbd5e1;
        }

        .auth-footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        .auth-footer a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 600;
        }

        .error-msg {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        /* 3D Tilt Effect */
        .tilt-container {
            perspective: 1000px;
        }

        @media (max-width: 640px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-group.full-width {
                grid-column: span 1;
            }
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    </style>
</head>

<body>
    <!-- 3D Canvas Background -->
    <div id="canvas-container"></div>

    <!-- Navigation -->
    <header>
        <a href="landingpage.html" class="logo">
            <i class="far fa-building"></i>
            Constructa
        </a>
        <nav>
            <a href="landingpage.html">Home</a>
            <a href="loginrole.html">Log In</a>
        </nav>
    </header>

    <main class="tilt-container">
        <div class="auth-card">
            <div class="auth-icon">
                <i class="fas fa-drafting-compass"></i>
            </div>
            <h1 class="auth-title">Engineer Registration</h1>
            <p class="auth-subtitle">Join our network of top construction professionals</p>

            <form id="signupForm" onsubmit="return validateForm(event)">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label class="form-label" for="fullname">Full Name</label>
                        <input type="text" id="fullname" class="form-input" placeholder="e.g. John Doe" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" id="email" class="form-input" placeholder="john@example.com" required>
                        <div id="emailError" class="error-msg">Please enter a valid email address.</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="phone">Phone Number</label>
                        <input type="tel" id="phone" class="form-input" placeholder="+1 (555) 000-0000" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="experience">Years of Experience</label>
                        <input type="number" id="experience" class="form-input" min="0" placeholder="e.g. 5" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="specialization">Specialization</label>
                        <select id="specialization" class="form-select" required>
                            <option value="">Select Specialization</option>
                            <option value="civil">Civil Engineer</option>
                            <option value="structural">Structural Engineer</option>
                            <option value="architect">Architect</option>
                            <option value="mechanical">Mechanical Engineer</option>
                            <option value="electrical">Electrical Engineer</option>
                            <option value="contractor">General Contractor</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label" for="idproof">Upload ID / License Proof</label>
                        <input type="file" id="idproof" class="form-input" accept=".pdf,.jpg,.jpeg,.png" required>
                        <div style="font-size: 0.8rem; color: #777; margin-top: 0.3rem;">Accepted formats: PDF, JPG, PNG
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" class="form-input" placeholder="••••••••" required>
                        <div id="passwordError" class="error-msg">Passwords do not match.</div>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Create Account</button>
            </form>

            <div class="divider">
                <span>Or continue with</span>
            </div>

            <div id="g_id_onload"
                data-client_id="665743141019-gq39034aahsgi72o9imvc46gr1dkfpq3.apps.googleusercontent.com"
                data-callback="handleCredentialResponse" data-context="signup" data-ux_mode="popup"
                data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="signup_with"
                data-shape="rectangular" data-logo_alignment="left">
            </div>

            <div class="auth-footer">
                Already have an account? <a href="engineer_login.html">Log in here</a>
            </div>
        </div>
        </div>
    </main>

    <!-- Google Account Modal Removed -->

    <script>
        async function validateForm(event) {
            event.preventDefault();

            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const experience = document.getElementById('experience').value;
            const specialization = document.getElementById('specialization').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const idproof = document.getElementById('idproof').files[0];

            const passwordError = document.getElementById('passwordError');
            const emailError = document.getElementById('emailError');
            const submitBtn = document.querySelector('.btn-submit');

            let isValid = true;

            // Reset errors
            passwordError.style.display = 'none';
            emailError.style.display = 'none';

            // Email Validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailError.textContent = 'Please enter a valid email address.';
                emailError.style.display = 'block';
                isValid = false;
            }

            // Password Length Validation
            if (password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters long.';
                passwordError.style.display = 'block';
                isValid = false;
            }

            // Password Match Validation
            if (password !== confirmPassword) {
                passwordError.textContent = 'Passwords do not match.';
                passwordError.style.display = 'block';
                isValid = false;
            }

            // Check all required fields
            if (!fullname || !email || !phone || !experience || !specialization || !password || !idproof) {
                alert('Please fill in all required fields.');
                return false;
            }

            if (!isValid) return false;

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            try {
                // Submit to backend
                const response = await fetch('backend/signup.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: fullname,
                        email: email,
                        password: password,
                        role: 'engineer'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    alert('Account created successfully! Redirecting to portal...');
                    window.location.href = 'engineer.html';
                } else {
                    alert('Signup failed: ' + (data.message || 'Unknown error'));
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during signup. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }

            return false;
        }



        function handleCredentialResponse(response) {
            console.log("Google Sign In initiated...");

            // Show loading state
            const submitBtn = document.querySelector('.btn-submit');
            const originalText = submitBtn ? submitBtn.textContent : '';
            if (submitBtn) {
                submitBtn.textContent = 'Verifying...';
                submitBtn.disabled = true;
            }

            // Send token to backend for verification
            fetch('backend/google_signup.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    credential: response.credential,
                    role: 'engineer'
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(`Welcome ${data.user.name}! Your account has been created.`);
                        window.location.href = 'engineer.html';
                    } else {
                        alert('Sign up failed: ' + (data.message || 'Unknown error'));
                        if (submitBtn) {
                            submitBtn.textContent = originalText;
                            submitBtn.disabled = false;
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred during sign up. Please try again.');
                    if (submitBtn) {
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                    }
                });
        }



        document.addEventListener('DOMContentLoaded', () => {
            // === 3D BACKGROUND ANIMATION ===
            const initBackground3D = () => {
                const container = document.getElementById('canvas-container');
                if (!container) return;

                const scene = new THREE.Scene();
                scene.background = new THREE.Color('#f6f7f2');

                const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 8;
                camera.position.y = 2;

                const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                container.appendChild(renderer.domElement);

                // Lighting
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                scene.add(ambientLight);

                const mainLight = new THREE.DirectionalLight(0xffffff, 0.8);
                mainLight.position.set(10, 10, 10);
                scene.add(mainLight);

                const blueLight = new THREE.PointLight(0x3d5a49, 0.5);
                blueLight.position.set(-5, 5, 5);
                scene.add(blueLight);

                // --- 3D Objects ---
                const cityGroup = new THREE.Group();
                scene.add(cityGroup);

                // Create a grid of simple building structures
                const buildingGeometry = new THREE.BoxGeometry(1, 1, 1);
                const buildingMaterial = new THREE.MeshPhongMaterial({
                    color: 0x294033,
                    transparent: true,
                    opacity: 0.1,
                    side: THREE.DoubleSide
                });
                const edgeMaterial = new THREE.LineBasicMaterial({ color: 0x294033, transparent: true, opacity: 0.3 });

                // Generate a grid
                const gridSize = 10;
                const spacing = 3;

                for (let x = -gridSize; x < gridSize; x++) {
                    for (let z = -gridSize; z < gridSize; z++) {
                        const height = Math.random() * 2 + 0.5;
                        const building = new THREE.Group();

                        const geometry = new THREE.BoxGeometry(1, height, 1);
                        const mesh = new THREE.Mesh(geometry, buildingMaterial);
                        mesh.position.y = height / 2;

                        const edges = new THREE.EdgesGeometry(geometry);
                        const line = new THREE.LineSegments(edges, edgeMaterial);
                        line.position.y = height / 2;

                        building.add(mesh);
                        building.add(line);

                        building.position.set(x * spacing, -2, z * spacing);
                        cityGroup.add(building);
                    }
                }

                // Central Hero House
                const houseGroup = new THREE.Group();
                const baseGeo = new THREE.BoxGeometry(2, 2, 2);
                const baseLine = new THREE.LineSegments(new THREE.EdgesGeometry(baseGeo), new THREE.LineBasicMaterial({ color: 0x294033, linewidth: 2 }));
                houseGroup.add(baseLine);
                const roofGeo = new THREE.ConeGeometry(1.5, 1.2, 4);
                const roofLine = new THREE.LineSegments(new THREE.EdgesGeometry(roofGeo), new THREE.LineBasicMaterial({ color: 0x3d5a49, linewidth: 2 }));
                roofLine.position.y = 1.6;
                roofLine.rotation.y = Math.PI / 4;
                houseGroup.add(roofLine);

                const floatGroup = new THREE.Group();
                floatGroup.add(houseGroup);
                floatGroup.position.set(0, 0, 2);
                scene.add(floatGroup);

                // Animation Loop
                let mouseX = 0;
                let mouseY = 0;
                let targetRotationX = 0;
                let targetRotationY = 0;

                document.addEventListener('mousemove', (event) => {
                    mouseX = (event.clientX - window.innerWidth / 2) * 0.001;
                    mouseY = (event.clientY - window.innerHeight / 2) * 0.001;
                });

                let scrollY = 0;

                const animate = () => {
                    requestAnimationFrame(animate);
                    cityGroup.rotation.y += 0.001;
                    floatGroup.rotation.y += 0.005;
                    floatGroup.position.y = Math.sin(Date.now() * 0.001) * 0.5 + 0.5;

                    targetRotationX = mouseX;
                    targetRotationY = mouseY;

                    cityGroup.rotation.x += 0.05 * (targetRotationY - cityGroup.rotation.x);
                    cityGroup.rotation.y += 0.05 * (targetRotationX - cityGroup.rotation.y);

                    camera.position.y = 2 - scrollY * 2;
                    camera.position.z = 8 + scrollY * 5;

                    renderer.render(scene, camera);
                };
                animate();

                // Window Resize
                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });
            };

            if (typeof THREE !== 'undefined') {
                initBackground3D();
            }
        });
    </script>
</body>

</html>
