<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Constructa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --bg-color: #f6f7f2;
            --text-dark: #121212;
            --text-gray: #555555;
            --primary-green: #294033;
            --accent-green: #3d5a49;
            --card-bg: #ffffff;
            --icon-bg: #e0e8e3;
            --footer-bg: #1c2b23;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: transparent;
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* 3D Background Canvas */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: #f6f7f2;
            pointer-events: none;
        }

        /* Navbar */
        header {
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
            background: rgba(246, 247, 242, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-green);
            text-decoration: none;
        }

        .logo i {
            font-size: 1.5rem;
        }

        nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.2s;
        }

        nav a:hover {
            color: var(--primary-green);
        }

        .btn-start {
            background-color: var(--primary-green);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: background-color 0.2s;
        }

        .btn-start:hover {
            background-color: var(--accent-green);
        }

        /* Main Content - Role Selection */
        main {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem 2rem;
            min-height: 80vh;
        }

        .role-container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        .page-subtitle {
            font-size: 1.1rem;
            color: var(--text-gray);
            margin-bottom: 4rem;
        }

        .roles-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 3rem;
        }

        .role-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .role-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .role-icon {
            width: 80px;
            height: 80px;
            background-color: var(--icon-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-green);
            font-size: 2rem;
            margin-bottom: 1.5rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .role-card:hover .role-icon {
            background-color: var(--primary-green);
            color: white;
        }

        .role-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }

        .role-desc {
            color: var(--text-gray);
            line-height: 1.6;
        }

        /* 3D Tilt Effect Utilities */
        .tilt-container {
            perspective: 1000px;
        }

        .tilt-card {
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            will-change: transform;
        }

        .tilt-card:hover {
            z-index: 10;
        }

        @media (max-width: 768px) {
            .roles-grid {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- 3D Canvas Background -->
    <div id="canvas-container"></div>

    <!-- Navigation -->
    <header>
        <a href="landingpage.html" class="logo">
            <i class="far fa-building"></i>
            Constructa
        </a>
        <nav>
            <a href="landingpage.html">Home</a>
            <a href="signuprole.html" class="btn-start">Sign Up</a>
        </nav>
    </header>

    <main>
        <div class="role-container tilt-container">
            <h1 class="page-title">Welcome Back</h1>
            <p class="page-subtitle">Choose your portal to log in</p>

            <div class="roles-grid">
                <!-- User Card -->
                <a href="homeowner_login.html" class="role-card tilt-card" data-tilt>
                    <div class="role-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <h3 class="role-title">Homeowner</h3>
                    <p class="role-desc">
                        Manage your dream home project, view designs, and track progress.
                    </p>
                </a>

                <!-- Engineer Card -->
                <a href="engineer_login.html" class="role-card tilt-card" data-tilt>
                    <div class="role-icon">
                        <i class="fas fa-hard-hat"></i>
                    </div>
                    <h3 class="role-title">Engineer / Pro</h3>
                    <p class="role-desc">
                        Access project requests, submit estimates, and collaborate with clients.
                    </p>
                </a>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // === 3D BACKGROUND ANIMATION ===
            const initBackground3D = () => {
                const container = document.getElementById('canvas-container');
                if (!container) return;

                const scene = new THREE.Scene();
                // Transparent background to blend with page or use a light color
                scene.background = new THREE.Color('#f6f7f2');

                // Camera setup
                const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 8;
                camera.position.y = 2;

                const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                container.appendChild(renderer.domElement);

                // Lighting
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                scene.add(ambientLight);

                const mainLight = new THREE.DirectionalLight(0xffffff, 0.8);
                mainLight.position.set(10, 10, 10);
                scene.add(mainLight);

                const blueLight = new THREE.PointLight(0x3d5a49, 0.5);
                blueLight.position.set(-5, 5, 5);
                scene.add(blueLight);

                // --- 3D Objects ---
                const cityGroup = new THREE.Group();
                scene.add(cityGroup);

                // Create a grid of simple building structures
                const buildingGeometry = new THREE.BoxGeometry(1, 1, 1);
                const buildingMaterial = new THREE.MeshPhongMaterial({
                    color: 0x294033,
                    transparent: true,
                    opacity: 0.1,
                    side: THREE.DoubleSide
                });
                const edgeMaterial = new THREE.LineBasicMaterial({ color: 0x294033, transparent: true, opacity: 0.3 });

                // Generate a grid of "blueprints"
                const gridSize = 10;
                const spacing = 3;

                for (let x = -gridSize; x < gridSize; x++) {
                    for (let z = -gridSize; z < gridSize; z++) {
                        // Random heights for buildings
                        const height = Math.random() * 2 + 0.5;
                        const building = new THREE.Group();

                        // Solid (faint)
                        const geometry = new THREE.BoxGeometry(1, height, 1);
                        const mesh = new THREE.Mesh(geometry, buildingMaterial);
                        mesh.position.y = height / 2;

                        // Wireframe
                        const edges = new THREE.EdgesGeometry(geometry);
                        const line = new THREE.LineSegments(edges, edgeMaterial);
                        line.position.y = height / 2;

                        building.add(mesh);
                        building.add(line);

                        building.position.set(x * spacing, -2, z * spacing);
                        cityGroup.add(building);
                    }
                }

                // Central Hero House (More detailed)
                const houseGroup = new THREE.Group();

                // Base
                const baseGeo = new THREE.BoxGeometry(2, 2, 2);
                const baseEdges = new THREE.EdgesGeometry(baseGeo);
                const baseLine = new THREE.LineSegments(baseEdges, new THREE.LineBasicMaterial({ color: 0x294033, linewidth: 2 }));
                houseGroup.add(baseLine);

                // Roof
                const roofGeo = new THREE.ConeGeometry(1.5, 1.2, 4);
                const roofEdges = new THREE.EdgesGeometry(roofGeo);
                const roofLine = new THREE.LineSegments(roofEdges, new THREE.LineBasicMaterial({ color: 0x3d5a49, linewidth: 2 }));
                roofLine.position.y = 1.6;
                roofLine.rotation.y = Math.PI / 4;
                houseGroup.add(roofLine);

                // Float animation group
                const floatGroup = new THREE.Group();
                floatGroup.add(houseGroup);
                floatGroup.position.set(0, 0, 2); // Bring closer
                scene.add(floatGroup);


                // Animation Loop
                let mouseX = 0;
                let mouseY = 0;
                let targetRotationX = 0;
                let targetRotationY = 0;

                // Mouse interaction
                document.addEventListener('mousemove', (event) => {
                    mouseX = (event.clientX - window.innerWidth / 2) * 0.001;
                    mouseY = (event.clientY - window.innerHeight / 2) * 0.001;
                });

                // Scroll interaction
                let scrollY = 0;
                window.addEventListener('scroll', () => {
                    scrollY = window.scrollY * 0.001;
                });

                const animate = () => {
                    requestAnimationFrame(animate);

                    // Rotate entire city slowly
                    cityGroup.rotation.y += 0.001;

                    // Hero house rotation
                    floatGroup.rotation.y += 0.005;
                    floatGroup.position.y = Math.sin(Date.now() * 0.001) * 0.5 + 0.5;

                    // Interactive camera movement
                    targetRotationX = mouseX;
                    targetRotationY = mouseY;

                    // Smooth follow
                    cityGroup.rotation.x += 0.05 * (targetRotationY - cityGroup.rotation.x);
                    cityGroup.rotation.y += 0.05 * (targetRotationX - cityGroup.rotation.y);

                    // Scroll effect
                    camera.position.y = 2 - scrollY * 2;
                    camera.position.z = 8 + scrollY * 5;

                    renderer.render(scene, camera);
                };

                animate();

                // Handle Window Resize
                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });
            };

            if (typeof THREE !== 'undefined') {
                initBackground3D();
            }

            // Tilt Effect for Cards
            const cards = document.querySelectorAll('.tilt-card');
            cards.forEach(card => {
                card.addEventListener('mousemove', handleHover);
                card.addEventListener('mouseleave', resetTilt);
            });

            function handleHover(e) {
                const card = this;
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = ((y - centerY) / centerY) * -5;
                const rotateY = ((x - centerX) / centerX) * 5;
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
            }

            function resetTilt(e) {
                this.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
            }
        });
    </script>
</body>

</html>
